<!DOCTYPE html>
<html lang="en" theme="light">
    <head>
        <meta charset="UTF-8">
        <title>XDOCKTOOL - Web</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="res/favicon.ico">
        <script src="/scripts/page.js"></script>

        <link rel="preload" href="/res/font/WarsawGothic.otf" as="font" type="font/otf" crossorigin>
        <link rel="preload" href="/res/dino_light.gif" as="image">


        <script async type="module" src="/scripts/main.js"></script>
        <script async src="scripts/pdfmake.min.js"></script>
        <script async src="scripts/vfs_fonts.min.js"></script>
    </head>

    <body id="body">

        <div id="preload" style="display: flex; justify-content: center;">LOADING APPLICATION...
            <img src="res/dino_light.gif" style="position: absolute;top: 55vh;">
        </div>

        <div id="wait_page">

        </div>

        <div id="help_page">

        </div>
        
        <div class="main">
            <div class="headerFlexRoot">
                <h1 id="header_a">XDOCKTOOL - WEB</h1>

                <div class="nav">
                    <a class="navItem" id="clearButton">CLEAR</a>
                    <a class="navItem" id="helpButton">HELP</a>
                    <a class="navItem" id="darkModeButton">DARKMODE</a>
                </div>
            </div>
            

            <div class="contentFlexRoot">
                <div class="primary">
                    <textarea id="manifest_paste" placeholder="Paste your SAP Manifest here" style="height: 256px;" required></textarea>

                    <div id="formButtons">
                        <a class="navItem" id="submitButton">SUBMIT</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
